<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cardio Prediction System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .full-width { grid-column: span 2; }
        button { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; }
        
        /* The dynamic result box */
        .result-box { 
            margin-top: 25px; 
            padding: 15px; 
            text-align: center; 
            border-radius: 6px; 
            font-size: 1.2em; 
            font-weight: bold;
            background-color: #f8f9fa;
            /* Defaulting to gray if no color is provided yet */
            border: 2px solid {{ result_color | default('#ccc') }}; 
            color: {{ result_color | default('#333') }};
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cardiovascular Health Predictor</h2>
        <form action="/predict" method="post">
            <div class="form-grid">
                <input type="number" name="age" placeholder="Age (Years)" required>
                <select name="gender" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
                <input type="number" name="height" placeholder="Height (cm)" required>
                <input type="number" name="weight" placeholder="Weight (kg)" required>
                <input type="number" name="ap_hi" placeholder="Systolic BP" required>
                <input type="number" name="ap_lo" placeholder="Diastolic BP" required>
                <select name="cholesterol">
                    <option value="1">Cholesterol: Normal</option>
                    <option value="2">Cholesterol: Above Normal</option>
                    <option value="3">Cholesterol: High</option>
                </select>
                <select name="gluc">
                    <option value="1">Glucose: Normal</option>
                    <option value="2">Glucose: Above Normal</option>
                    <option value="3">Glucose: High</option>
                </select>
                <select name="smoke">
                    <option value="0">Non-Smoker</option>
                    <option value="1">Smoker</option>
                </select>
                <select name="alco">
                    <option value="0">No Alcohol</option>
                    <option value="1">Consumes Alcohol</option>
                </select>
                <select name="active" class="full-width">
                    <option value="1">Physically Active</option>
                    <option value="0">Not Active</option>
                </select>
            </div>
            <button type="submit">Check Prediction</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            Prediction Result: {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
